<md-card style="max-width: 600px" layout-fill>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">Регистрация</span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <form ng-submit="doRegister()" layout="column" name="signupForm" layout-align="center stretch">
            <md-input-container class="md-block">
                <label>Email</label>
                <input ng-model="register.email" required ng-pattern="/^[a-zA-Z0-9\.]+@[a-zA-Z0-9\.]+\.[a-z]+$/" name="email">
                <div ng-messages="signupForm.email.$error" role="alert">
                    <div ng-message="required">Поле не может быть пустым</div>
                    <div ng-message="pattern">Неправильный формат e-mail</div>
                </div>
            </md-input-container>
            <md-input-container class="md-block">
                <label>Пароль</label>
                <input ng-model="register.password" type="password" required name="password" minlength="6">
                <div ng-messages="signupForm.password.$error" role="alert">
                    <div ng-message="required">Поле не может быть пустым</div>
                    <div ng-message="minlength">Длина пароля не менее 6 символов</div>
                </div>
            </md-input-container>
            <md-input-container class="md-block">
                <label>Фамилия</label>
                <input ng-model="register.surname" required name="surname">
                <div ng-messages="signupForm.surname.$error" role="alert">
                    <div ng-message="required">Поле не может быть пустым</div>
                </div>
            </md-input-container>
            <md-input-container class="md-block">
                <label>Имя</label>
                <input ng-model="register.firstname" required name="firstname">
                <div ng-messages="signupForm.firstname.$error" role="alert">
                    <div ng-message="required">Поле не может быть пустым</div>
                </div>
            </md-input-container>
            <md-input-container class="md-block">
                <label>Отчество</label>
                <input ng-model="register.patronymic">
            </md-input-container>
            <md-button type="submit" class="md-primary md-raised">Зарегистрироваться</md-button>
        </form>
    </md-card-content>
</md-card>
